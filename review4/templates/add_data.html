{% include "header.html" %}


{% block body %}


<div class="panel=heading">

<h2>Add Student <a class="pull-right btn btn-success" href="/">Back</a> </h2>

</div>



<div class="panel-body">

<form action="{{ url_for('processtudent') }}" method="post">
<div class="form-group">

    <label for="name">Customer Name</label>
    <input type="text" class="form-control" name="cust_name" id="cust_name" required = "1"  >

</div>



    <div class="form-group">

    <label for="name">Address</label>
    <input type="text" class="form-control" name="address" id="address" required = "1" >

</div>


    <div class="form-group">

    <label for="name">Item name</label>
    <input type="text" class="form-control" name="item_name" id="item_name" required = "1"  >

</div>

    <div class="form-group">

    <label for="name">Quantity</label>
    <input type="text" class="form-control" name="quantity" id="quantity" required = "1"  >

</div>

    <div class="form-group">

    <label for="name">Cost</label>
    <input type="text" class="form-control" name="cost" id="cost" required = "1"  >

</div>


    <div class="form-group">
        <input type="hidden" name="id" value="1">

     <input type="hidden" name="action" value="edit">
     <input type="submit" class="btn btn-success" name="submit" value="Add Student">

</div>


</form>


</div>



{% endblock %}
